machine:
  xcode:
    version: "7.0"
  environment:
    default_destination: platform=iOS Simulator,name=iPhone 6,OS=9.0

dependencies:
  pre:
    - sudo gem install jazzy
    - sudo gem install ocunit2junit
test:
  pre:
    # Build sdk
    - cd IoTCloudSDK; make all
    # Copy sdk and docs to artifacts
    - cp IoTCloudSDK/dist/*.zip $CIRCLE_ARTIFACTS
    - cp IoTCloudSDK/Documentation/*.zip $CIRCLE_ARTIFACTS
    - cp -fr IoTCloudSDK/Documentation/docs $CIRCLE_ARTIFACTS/
  override:
    # run small tests
    - if [ ! -n "$DESTINATION" ]; then DESTINATION=$default_destination; fi;
      cd IoTCloudSDK;
      python testScripts/xcodebuildtest.py  --destination "${DESTINATION}"

    - cp IoTCloudSDK/test-reports/*.xml $CIRCLE_TEST_REPORTS/
